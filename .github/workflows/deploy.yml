      - main
  
  # æ‰‹å‹•ã§ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å®Ÿè¡Œã‚’å¯èƒ½ã«ã™ã‚‹ (ã‚ªãƒ—ã‚·ãƒ§ãƒ³)
  workflow_dispatch:

# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®å®Ÿè¡Œã«å¿…è¦ãªæ¨©é™ã‚’è¨­å®š
# pagesã¨id-tokenã¯ãƒ‡ãƒ—ãƒ­ã‚¤ã«å¿…é ˆ
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ä½¿ç”¨ã™ã‚‹Node.jsã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š

      - name: ğŸ“¦ Install dependencies
        run: npm install # ã¾ãŸã¯ yarn install, pnpm install

      - name: ğŸ—ï¸ Build project
        # React CRAã®å ´åˆã¯ 'npm run build'
        # Viteã®å ´åˆã¯ 'npm run build' (package.jsonã§ build: "tsc && vite build" ã®ã‚ˆã†ã«è¨­å®šã•ã‚Œã¦ã„ã‚‹å‰æ)
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
          REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
        run: npm run build 
      
      - name: ğŸ§­ Debug show build output
        run: |
          echo "=== build exists ==="
          ls -la build || true
          echo "=== index.html head ==="
          head -n 40 build/index.html || true
          echo "=== count files (recursive) ==="
          find build -maxdepth 3 -type f | wc -l || true
      - name: â¬†ï¸ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Create React App ã®å‡ºåŠ›ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æŒ‡å®šï¼ˆã“ã“ãŒå…¬é–‹ã•ã‚Œã¾ã™ï¼‰
          path: ./build

  # buildã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå¾Œã«å®Ÿè¡Œã•ã‚Œã‚‹
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4